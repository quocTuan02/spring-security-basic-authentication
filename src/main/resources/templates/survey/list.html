<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'short-header',
                                                'short-footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Danh sách khảo sát</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/header.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/sidebar.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}"/>
    </th:block>
</head>
<body>
<main id="main-content">
    <!-- Main Sidebar Container -->
    <th:block th:replace="~{fragment/sidebar :: sidebar}"></th:block>
    <div class="content-wrap">
        <div class="row mb-4">
            <div class="col-12">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/survey}">Khảo sát</a></li>
                    <li class="breadcrumb-item active">Danh sách</li>
                </ol>
            </div>
        </div>
        <!-- Toolbar -->
        <div class="toolbar">
            <a type="button" class="btn btn-success" th:href="@{/survey/create}">
                <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
                <span>Thêm khảo sát</span>
            </a>

            <a role="button" class="btn btn-info" href="/survey">
                <span class="fas fa-redo-alt" style="margin-right:0.5rem;"></span>
                <span>Refresh</span>
            </a>
            <button type="button" class="btn btn-secondary" id="btn-search">
                <span class="fas fa-search" style="margin-right:0.5rem;"></span>
                <span>Tìm kiếm</span>
            </button>
            <div class="clear"></div>
        </div>
        <!-- Main content -->
        <div class="row">
            <div class="col-12">
                <div class="card card-outline">
                    <div class="card-body pad">
                        <div class="table-responsive">
                            <!-- Table data -->
                            <form method="GET" id="search-form">
                                <input type="hidden" value="1" name="page" id="page">
                                <input type="hidden"  name="order" id="order">
                                <input type="hidden" name="direction"
                                       id="direction">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr class="heading">
                                        <th style="width: 5%;"></th>
                                        <th style="width: 5%;">#ID</th>
                                        <th class="text-capitalize text-nowrap thuy-sort-area"
                                            style="width: 60%;" data-order="name">
                                            <span>Tên</span>
                                            <i class="fa fa-sort float-right" style="margin-top: 3px;"></i>
                                        </th>
                                        <th class="text-capitalize text-nowrap">
                                            <span>Số câu hỏi</span>
                                        </th>
                                        <th style="width: 10%;">Kết quả</th>
                                    </tr>
<!--                                    <tr class="heading-search">-->
<!--                                        <th></th>-->
<!--                                        <th>-->

<!--                                        </th>-->
<!--                                        <th>-->

<!--                                        </th>-->
<!--                                        <th>-->

<!--                                        </th>-->
<!--                                        <th>-->

<!--                                        </th>-->
<!--                                        <th>-->

<!--                                        </th>-->
<!--                                        <th></th>-->
<!--                                    </tr>-->
                                    </thead>
                                    <tbody class="list-user">
                                    <th:block th:each="survey, index : ${surveys.content}">
                                        <tr th:data-id="${survey.id}">
                                            <td th:text="${index.count}"></td>
                                            <td th:text="${survey.id}"></td>
                                            <td class="text-capitalize text-nowrap" th:data-id="${survey.id}">
                                                <a th:href="@{'/view/'+${survey.id}}" th:text="${survey.name}"></a>
                                            </td>
                                            <td th:text="${survey.questionList.size()}"></td>
                                            <td class="text-right">
                                                <a th:href="@{'/result/'+${survey.id}}">Click Here</a>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </form>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <!-- List js -->
    <script th:src="@{/adminlte/plugins/list/list.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/pagination/jquery.simplePagination.js}"></script>
    <script type="text/javascript" th:src="@{/adminlte/dist/js/table.js}"></script>
    <script th:inline="javascript">
        var order, page, direction;

        $(function () {
            let vars = parseUrl();
            order = vars["order"] || ""
            page = vars["page"] || "1"
            direction = vars["direction"] || ""

            $(`#search-form input[name='order']`).val(order)
            $(`#search-form input[name='page']`).val(page)
            $(`#search-form input[name='direction']`).val(direction)

            let th = $('.heading').find(`[data-order='${order}']`)
            th.find('i').removeClass("fa-sort")
            if (direction === "asc")
                th.find('i').addClass("fas fa-sort-up")
            else
                th.find('i').addClass("fas fa-sort-down")

            pagination([[${totalPages}]], [[${currentPage}]]);
        });
    </script>
    <!-- AdminLTE App -->
    <script th:src="@{/adminlte/dist/js/adminlte.js}"></script>
</th:block>
</body>
</html>
